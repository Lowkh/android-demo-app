name: Danger Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  danger:
    runs-on: ubuntu-latest
    
    permissions:
      pull-requests: write
      contents: read
      
    steps:
      - name: Get the code
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Run Danger
        run: bundle exec danger ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
