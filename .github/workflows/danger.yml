name: Danger Check

on: pull_request

jobs:
  danger:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    permissions:
      pull-requests: write
      contents: read
      issues: write
      statuses: write
      
    steps:
      - uses: actions/checkout@v4
        
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          
      - name: Danger
        run: |
          export DANGER_GITHUB_API_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          bundle exec danger pr https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}
